<!DOCTYPE html>
<html>
<head>
	<title>Table + Form</title>
</head>
<body>
	<table border="0" cellspacing="0" cellpadding="5">
		<form>
			<tr>
				<td><label for="x">Username : </label></td>
				<td><input type="text" id="x"></td>
			</tr>
			<tr>
				<td><label for="y">Password : </label></td>
				<td><input type="Password" id="y" ></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="1"><center><input type="radio" id="L" name="kelamin"><label for="L">Laki-laki</label>
				<input type="radio" id="P" name="kelamin"><label for="P">Perempuan</label></center></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="1"><center><input type="checkbox" id="makan"><label for="makan">Makanan</label>
				<input type="checkbox" id="minum"><label for="minum">Minuman</label></center></td>
			</tr>
			<tr>
				<td><label for="pilih">Pilih Mana : </label></td>
				<td>
					<select>
						<option>Nasi Goreng</option>
						<option>Mie Ayam</option>
						<option>Nasi Kuning</option>
						<option>Mie Goreng</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="komen">Texta Area : </label></td>
				<td><textarea id="komen" cols="40" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="1"><center><button type="submit">Kirim</button></center></td>
				
			</tr>
			<tr>
				<td colspan="2" rowspan="1"><center><button type="reset">Hapus</button></center></td>
				
			</tr>
		</form>
	</table>

</body>
</html>
